<!DOCTYPE html>
<html>

<body background="../static/assets/employee_background_image.jpg" class="style" class="employee_background_image">
<form action="/vendor-type" class="border" method="post">
    <input type="hidden" name="vendorname" value={{name}}>
    <div class="container">

        <label for="number"><b>Vendor ID</b></label>
        <input type="number" name="vendor_id" id="number" placeholder="Enter your ID ..." required>

        <label for="password"><b>Password</b></label>

        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
